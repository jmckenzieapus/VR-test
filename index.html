<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="gltfWall" src="Models/cdProperGLExporter_BlenderRender.glb"></a-asset-item>
        <a-asset-item id="gltfPlane" src="Models/gravelPlane_BlenderRender.gltf"></a-asset-item>
        <a-asset-item id="gltfPlane2" src="Models/gravelPlane_Normal2.glb"></a-asset-item>
        <a-asset-item id="tree-obj" src="Models/gravelPlane02.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="Models/gravelPlane02.mtl"></a-asset-item>
        <a-asset-item id="spaceWall-obj" src="Models/cdSpaceWall_004.obj"></a-asset-item>
        <a-asset-item id="spaceWall-mtl" src="Models/cdSpaceWall_004.mtl"></a-asset-item>
        <img id="tex" src="Models/1a.jpg">
        <img id="spaceWallTex" src="Models/cdSpaceWall1Color.jpg">
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
      </a-assets>

            <!-- Camera + cursor. -->
  <a-entity position="0 2.2 4">
    <a-entity camera look-controls wasd-controls>
      <a-entity position="0 0 -3"
                geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                material="color: cyan; shader: flat"
                cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
      </a-entity>
    </a-entity>
  </a-entity>
      
      <a-entity gltf-model="#gltfWall"></a-entity>
      <a-entity gltf-model="#gltfPlane"></a-entity>
      <a-entity gltf-model="#gltfPlane2" position="30 0 0" scale="0.75 0.75 0.75"></a-entity>
      
      <a-entity obj-model="obj: #tree-obj;" material="src: #tex;" position="-30 0 0"></a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
   
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="Models/1a.jpg" shadow></a-plane>-->
      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity position="-0.409 18.5 15.051" rotation="-29.782961249419266 -0.17188733853924698 7.413859777674538" light="intensity:18;distance:40;angle:38.08;decay:3;castShadow:true;shadowMapWidth:1024;shadowMapHeight:1024;type:spot"></a-entity>
      <a-entity position="-30.757 27.691 22.482" rotation="-36.44 0 0" light="intensity:18;distance:60;castShadow:true;decay:3;angle:40;type:spot"></a-entity>
      
      <a-entity position="-4.0 2 0.0" light="castShadow:true;intensity:10;distance:5;decay:3;type:point">
        <a-animation attribute="position"
               dur="10000"
               direction="alternate"
               fill="forwards"
               from="-4.0 2.0 0.0"
               to="4.0 2.0 0.0"
               repeat="indefinite">
        </a-animation>
      </a-entity>

    </a-scene>
  </body>
</html>
