<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="Models/gravelPlane02.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="Models/gravelPlane02.mtl"></a-asset-item>
        <img id="tex" src="Models/1a.jpg">
      </a-assets>
     
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 -10 0"></a-entity>
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" material="scr: #tex" position="0 -5 0"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" scr="#tex" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
